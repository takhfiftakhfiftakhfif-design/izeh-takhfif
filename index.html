<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تخفیفات ایذه | کی تو ایذه تخفیف گذاشته</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <style>
        :root {
            --primary-color: #ff4757;
            --secondary-color: #3742fa;
            --accent-color: #2ed573;
            --dark-color: #2f3542;
            --light-color: #f1f2f6;
            --text-color: #333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: #f8f9fa;
            padding-top: 80px;
        }

        /* هدر */
        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 15px 20px;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo {
            font-size: 2.2rem;
            color: white;
        }

        .site-title h1 {
            font-size: 1.4rem;
            margin-bottom: 3px;
        }

        .site-title p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .refresh-btn {
            background-color: white;
            color: var(--primary-color);
            border: none;
            padding: 8px 15px;
            border-radius: 30px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .refresh-btn:hover {
            background-color: var(--light-color);
            transform: scale(1.05);
        }

        .refresh-btn.loading {
            opacity: 0.7;
            cursor: not-allowed;
        }

        /* جستجو */
        .search-container {
            max-width: 800px;
            margin: 25px auto;
            padding: 0 15px;
        }

        .search-box {
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .search-input {
            flex-grow: 1;
            padding: 12px 18px;
            border: 2px solid #e0e0e0;
            border-radius: 30px;
            font-size: 1rem;
            transition: var(--transition);
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        .search-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: var(--transition);
        }

        .search-btn:hover {
            background-color: #ff3838;
        }

        /* تبلیغات گرید */
        .ads-container {
            max-width: 1200px;
            margin: 0 auto 40px;
            padding: 0 15px;
        }

        .ads-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        /* کارت تبلیغات */
        .ad-card {
            background-color: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .ad-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }

        .ad-tag {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: var(--accent-color);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            z-index: 10;
        }

        .ad-image {
            height: 200px;
            width: 100%;
            object-fit: cover;
            display: block;
        }

        .ad-content {
            padding: 20px;
        }

        .ad-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .ad-description {
            color: #666;
            margin-bottom: 15px;
            height: 60px;
            overflow: hidden;
        }

        .ad-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 15px;
        }

        .ad-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            border: none;
            color: white;
            font-size: 1rem;
            transition: var(--transition);
        }

        .call-btn {
            background-color: var(--accent-color);
        }

        .share-btn {
            background-color: var(--secondary-color);
        }

        .social-btn {
            background-color: #3b5998;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        /* تگ‌ها */
        .ad-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 15px;
        }

        .tag {
            background-color: var(--light-color);
            color: var(--dark-color);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 0.8rem;
        }

        /* پیام خالی */
        .empty-message {
            text-align: center;
            padding: 60px 20px;
            color: #777;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }

        /* بارگذاری */
        .loading-spinner {
            text-align: center;
            padding: 40px;
            grid-column: 1 / -1;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* نصب روی موبایل */
        .install-prompt {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: white;
            box-shadow: var(--shadow);
            border-radius: var(--border-radius);
            padding: 15px 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            z-index: 999;
            display: none;
        }

        .install-icon {
            font-size: 2rem;
            color: var(--primary-color);
        }

        .install-text {
            flex-grow: 1;
        }

        .install-text h3 {
            margin-bottom: 5px;
        }

        .install-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
        }

        .close-install {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: #777;
        }

        /* فوتر */
        footer {
            background-color: var(--dark-color);
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 40px;
        }

        /* ریسپانسیو */
        @media (max-width: 768px) {
            .ads-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 15px;
            }

            .site-title h1 {
                font-size: 1.1rem;
            }

            .ad-title {
                font-size: 1.1rem;
            }
        }

        @media (max-width: 576px) {
            .ads-grid {
                grid-template-columns: 1fr;
            }

            header {
                padding: 10px 15px;
            }

            .search-box {
                flex-direction: column;
            }

            .search-btn {
                width: 100%;
            }

            body {
                padding-top: 120px;
            }
        }
    </style>
</head>
<body>
    <!-- هدر سایت -->
    <header>
        <div class="logo-container">
            <div class="logo">
                <i class="fas fa-percentage"></i>
            </div>
            <div class="site-title">
                <h1>تخفیفات ایذه</h1>
                <p>کی تو ایذه تخفیف گذاشته</p>
            </div>
        </div>
        <button class="refresh-btn" id="refreshBtn">
            <i class="fas fa-sync-alt"></i>
            رفرش عمیق
        </button>
    </header>

    <!-- بخش جستجو -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" class="search-input" id="searchInput" placeholder="جستجوی تخفیف در ایذه...">
            <button class="search-btn" id="searchBtn">
                <i class="fas fa-search"></i>
                جستجو
            </button>
        </div>
    </div>

    <!-- نمایش تبلیغات -->
    <div class="ads-container">
        <div class="ads-grid" id="adsGrid">
            <!-- تبلیغات از طریق JSON لود می‌شوند -->
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>در حال بارگذاری تخفیفات...</p>
            </div>
        </div>
    </div>

    <!-- قابلیت نصب روی موبایل -->
    <div class="install-prompt" id="installPrompt">
        <div class="install-icon">
            <i class="fas fa-mobile-alt"></i>
        </div>
        <div class="install-text">
            <h3>نصب اپلیکیشن تخفیفات ایذه</h3>
            <p>برای دسترسی سریع‌تر، این سایت را روی موبایل خود نصب کنید</p>
        </div>
        <button class="install-btn" id="installBtn">نصب</button>
        <button class="close-install" id="closeInstall">&times;</button>
    </div>

    <!-- فوتر -->
    <footer>
        <p>تخفیفات ایذه - کی تو ایذه تخفیف گذاشته</p>
        <p>تمامی تخفیفات از طریق کسب‌وکارهای محلی تأیید شده‌اند</p>
    </footer>

    <script>
        // تنظیمات سایت
        const CONFIG = {
            // آدرس فایل JSON در GitHub (این را با آدرس فایل خود جایگزین کنید)
            JSON_URL: 'https://raw.githubusercontent.com/YOUR_USERNAME/YOUR_REPO/main/ads.json',
            // آدرس فایل JSON نمونه (اگر فایل اصلی در دسترس نبود)
            SAMPLE_JSON_URL: 'sample-ads.json',
            // کش زمان به ثانیه (1 ساعت)
            CACHE_TIME: 3600
        };

        // متغیرهای اصلی
        let allAds = [];
        let filteredAds = [];
        let deferredPrompt;

        // المنت‌های DOM
        const adsGrid = document.getElementById('adsGrid');
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const installPrompt = document.getElementById('installPrompt');
        const installBtn = document.getElementById('installBtn');
        const closeInstall = document.getElementById('closeInstall');

        // بارگذاری داده‌ها از JSON در GitHub
        async function loadAds(forceRefresh = false) {
            try {
                showLoading();
                
                // بررسی کش
                const cacheKey = 'izheh-discounts-cache';
                const cacheTimeKey = 'izheh-discounts-cache-time';
                
                if (!forceRefresh) {
                    const cachedData = localStorage.getItem(cacheKey);
                    const cacheTime = localStorage.getItem(cacheTimeKey);
                    
                    if (cachedData && cacheTime) {
                        const now = Date.now();
                        if (now - parseInt(cacheTime) < CONFIG.CACHE_TIME * 1000) {
                            allAds = JSON.parse(cachedData);
                            filteredAds = [...allAds];
                            displayAds(filteredAds);
                            return;
                        }
                    }
                }
                
                // تلاش برای بارگذاری از GitHub
                const response = await fetch(`${CONFIG.JSON_URL}?t=${Date.now()}`);
                
                if (!response.ok) {
                    throw new Error(`خطا در بارگذاری: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data.ads || !Array.isArray(data.ads)) {
                    throw new Error('فرمت JSON نامعتبر است');
                }
                
                // ذخیره در کش
                allAds = data.ads;
                localStorage.setItem(cacheKey, JSON.stringify(allAds));
                localStorage.setItem(cacheTimeKey, Date.now().toString());
                
                filteredAds = [...allAds];
                displayAds(filteredAds);
                
                // نمایش پیام موفقیت
                if (forceRefresh) {
                    showNotification('تخفیفات با موفقیت به روز شد!');
                }
                
            } catch (error) {
                console.error('Error loading ads from GitHub:', error);
                
                // تلاش برای بارگذاری از نمونه
                try {
                    const fallbackResponse = await fetch(CONFIG.SAMPLE_JSON_URL);
                    if (fallbackResponse.ok) {
                        const fallbackData = await fallbackResponse.json();
                        allAds = fallbackData.ads || [];
                        filteredAds = [...allAds];
                        displayAds(filteredAds);
                        showNotification('در حال نمایش داده‌های نمونه');
                    } else {
                        throw new Error('نمونه هم بارگذاری نشد');
                    }
                } catch (fallbackError) {
                    console.error('Fallback also failed:', fallbackError);
                    showError('خطا در بارگذاری تخفیفات. لطفاً دوباره تلاش کنید.');
                }
            }
        }

        // نمایش وضعیت بارگذاری
        function showLoading() {
            adsGrid.innerHTML = `
                <div class="loading-spinner">
                    <div class="spinner"></div>
                    <p>در حال بارگذاری تخفیفات...</p>
                </div>
            `;
        }

        // نمایش خطا
        function showError(message) {
            adsGrid.innerHTML = `
                <div class="empty-message">
                    <i class="fas fa-exclamation-triangle" style="font-size: 3rem; color: var(--primary-color); margin-bottom: 20px;"></i>
                    <h3>${message}</h3>
                    <p style="margin-top: 10px;">لطفاً اتصال اینترنت خود را بررسی کنید</p>
                    <button onclick="loadAds(true)" style="margin-top: 20px; padding: 10px 20px; background: var(--primary-color); color: white; border: none; border-radius: var(--border-radius); cursor: pointer;">
                        تلاش مجدد
                    </button>
                </div>
            `;
        }

        // نمایش تبلیغات در گرید
        function displayAds(ads) {
            if (ads.length === 0) {
                adsGrid.innerHTML = '<div class="empty-message">هیچ تخفیفی یافت نشد. لطفاً عبارت جستجوی دیگری را امتحان کنید.</div>';
                return;
            }

            adsGrid.innerHTML = ads.map(ad => `
                <div class="ad-card">
                    ${ad.tag ? `<div class="ad-tag">${ad.tag}</div>` : ''}
                    <img src="${ad.image || 'https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'}" 
                         alt="${ad.title}" 
                         class="ad-image"
                         onerror="this.src='https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=80'">
                    <div class="ad-content">
                        <h3 class="ad-title">${ad.title || 'بدون عنوان'}</h3>
                        <p class="ad-description">${ad.description || 'بدون توضیحات'}</p>
                        
                        ${ad.tags && ad.tags.length > 0 ? `
                            <div class="ad-tags">
                                ${ad.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            </div>
                        ` : ''}
                        
                        <div class="ad-footer">
                            <div class="ad-actions">
                                ${ad.hasCall ? `
                                    <button class="action-btn call-btn" onclick="callAd('${ad.phone}')" title="تماس">
                                        <i class="fas fa-phone"></i>
                                    </button>
                                ` : ''}
                                
                                ${ad.hasShare ? `
                                    <button class="action-btn share-btn" onclick="shareAd(${ad.id})" title="اشتراک‌گذاری">
                                        <i class="fas fa-share-alt"></i>
                                    </button>
                                ` : ''}
                                
                                ${ad.hasSocial ? `
                                    <button class="action-btn social-btn" onclick="showSocialLinks(${ad.id})" title="شبکه‌های اجتماعی">
                                        <i class="fas fa-users"></i>
                                    </button>
                                ` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // جستجوی هوشمند
        function searchAds() {
            const searchTerm = searchInput.value.trim().toLowerCase();
            
            if (!searchTerm) {
                filteredAds = [...allAds];
            } else {
                filteredAds = allAds.filter(ad => {
                    // جستجو در عنوان، توضیحات و تگ‌ها
                    const inTitle = ad.title?.toLowerCase().includes(searchTerm) || false;
                    const inDescription = ad.description?.toLowerCase().includes(searchTerm) || false;
                    const inTags = ad.tags && ad.tags.some(tag => tag.toLowerCase().includes(searchTerm));
                    const inTag = ad.tag?.toLowerCase().includes(searchTerm) || false;
                    
                    return inTitle || inDescription || inTags || inTag;
                });
            }
            
            displayAds(filteredAds);
        }

        // رفرش عمیق
        async function deepRefresh() {
            // نمایش انیمیشن رفرش
            refreshBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> در حال رفرش...';
            refreshBtn.classList.add('loading');
            refreshBtn.disabled = true;
            
            // بارگذاری مجدد از GitHub
            await loadAds(true);
            
            // بازنشانی جستجو
            searchInput.value = '';
            
            // بازگرداندن دکمه به حالت عادی
            refreshBtn.innerHTML = '<i class="fas fa-sync-alt"></i> رفرش عمیق';
            refreshBtn.classList.remove('loading');
            refreshBtn.disabled = false;
        }

        // عملکرد دکمه تماس
        function callAd(phoneNumber) {
            if (confirm(`آیا مایل به تماس با شماره ${phoneNumber} هستید؟`)) {
                window.location.href = `tel:${phoneNumber}`;
            }
        }

        // عملکرد اشتراک‌گذاری
        function shareAd(adId) {
            const ad = allAds.find(a => a.id === adId);
            if (!ad) return;
            
            const shareText = `تخفیف جالب در ایذه: ${ad.title} - ${ad.description}`;
            const shareUrl = window.location.href;
            
            if (navigator.share) {
                navigator.share({
                    title: 'تخفیفات ایذه',
                    text: shareText,
                    url: shareUrl
                });
            } else {
                // کپی به کلیپ‌بورد برای دستگاه‌های قدیمی
                navigator.clipboard.writeText(`${shareText} - ${shareUrl}`).then(() => {
                    showNotification('لینک تبلیغ در کلیپ‌بورد کپی شد!');
                });
            }
        }

        // نمایش شبکه‌های اجتماعی
        function showSocialLinks(adId) {
            const ad = allAds.find(a => a.id === adId);
            if (!ad || !ad.socialLinks) return;
            
            const socialNames = {
                instagram: 'اینستاگرام',
                telegram: 'تلگرام',
                whatsapp: 'واتس‌اپ',
                facebook: 'فیسبوک',
                twitter: 'توییتر'
            };
            
            let message = `شبکه‌های اجتماعی ${ad.title}:\n\n`;
            
            for (const [platform, url] of Object.entries(ad.socialLinks)) {
                const platformName = socialNames[platform] || platform;
                message += `${platformName}: ${url}\n`;
            }
            
            alert(message);
        }

        // نمایش نوتیفیکیشن
        function showNotification(message) {
            // ایجاد عنصر نوتیفیکیشن
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                left: 50%;
                transform: translateX(-50%);
                background-color: var(--accent-color);
                color: white;
                padding: 15px 25px;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow);
                z-index: 1001;
                font-weight: bold;
                animation: fadeInOut 3s ease;
            `;
            
            // اضافه کردن استایل انیمیشن
            const style = document.createElement('style');
            style.textContent = `
                @keyframes fadeInOut {
                    0% { opacity: 0; top: 0; }
                    15% { opacity: 1; top: 20px; }
                    85% { opacity: 1; top: 20px; }
                    100% { opacity: 0; top: 0; }
                }
            `;
            document.head.appendChild(style);
            
            notification.textContent = message;
            document.body.appendChild(notification);
            
            // حذف نوتیفیکیشن بعد از 3 ثانیه
            setTimeout(() => {
                notification.remove();
                style.remove();
            }, 3000);
        }

        // قابلیت نصب روی موبایل
        window.addEventListener('beforeinstallprompt', (e) => {
            // جلوگیری از نمایش پیشفرض
            e.preventDefault();
            // ذخیره event برای استفاده بعدی
            deferredPrompt = e;
            
            // نمایش دکمه نصب بعد از 5 ثانیه
            setTimeout(() => {
                installPrompt.style.display = 'flex';
            }, 5000);
        });

        // رویدادهای کلیک
        searchBtn.addEventListener('click', searchAds);
        searchInput.addEventListener('keyup', (e) => {
            if (e.key === 'Enter') searchAds();
        });
        refreshBtn.addEventListener('click', deepRefresh);
        
        // نصب اپلیکیشن
        installBtn.addEventListener('click', async () => {
            if (!deferredPrompt) return;
            
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            
            if (outcome === 'accepted') {
                installPrompt.style.display = 'none';
                showNotification('اپلیکیشن با موفقیت نصب شد!');
            }
            
            deferredPrompt = null;
        });
        
        closeInstall.addEventListener('click', () => {
            installPrompt.style.display = 'none';
        });

        // راه‌اندازی اولیه
        document.addEventListener('DOMContentLoaded', () => {
            loadAds();
