<body oncontextmenu="return false;">

    <div id="pwa-banner">

        <img id="ad-img" src="">

    <div class="top-nav">
        <span style="font-size: 40px;">ğŸ·ï¸</span>

        <input type="text" id="searchInput" class="search-mini" placeholder="Ø¬Ø³ØªØ¬Ùˆ..." onkeyup="filterContent()">
    </div>

    <div style="padding: 10px;">
        <div class="swiper mySwiper">
            <div class="swiper-wrapper" id="card-render"></div>
        </div>
    </div>

    <div id="storyModal" 
         ontouchstart="pauseTimer()" 
         ontouchend="resumeTimer()" 
         onmousedown="pauseTimer()" 
         onmouseup="resumeTimer()">
         
        <div class="prog-container" id="prog-bars"></div>
        <button class="close-modal" onclick="event.stopPropagation(); closeMe()">âœ•</button>
        
        <div class="touch-zone touch-prev" onclick="event.stopPropagation(); changeSlide(-1)"></div>
        <div class="touch-zone touch-next" onclick="event.stopPropagation(); changeSlide(1)"></div>
        
        <div class="media-box" id="media-view"></div>
        
        <div class="info-box" id="info-box">
            <h2 id="st-name"></h2>

        </div>
    </div>

    <script>
        let allItems = [], swiperInstance, timer, progress = 0, isPaused = false, currentItem = null, slideIndex = 0;
        let deferredPrompt;

        // PWA Logic
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('pwa-banner').style.display = 'flex';
        });

        document.getElementById('install-pwa').addEventListener('click', async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') document.getElementById('pwa-banner').style.display = 'none';
                deferredPrompt = null;
            }
        });

        async function startup() {
            try {
                const t = `?v=${new Date().getTime()}`;
                const [conf, stor, off] = await Promise.all([
                    fetch('config.json' + t).then(r => r.json()),
                    fetch('stories.json' + t).then(r => r.json()),
                    fetch('offers.json' + t).then(r => r.json())
                ]);
                document.getElementById('text-marq').innerText = Array.isArray(conf.marqueeText) ? conf.marqueeText.join(" âš¡ ") : conf.marqueeText;
                allItems = [...stor, ...off];
                render(stor, off);
                checkPopupAd(allItems);
            } catch (e) { console.log("Data error"); }
        }

        function checkPopupAd(items) {
            const popupItem = items.find(i => i.isPopup === true);
            if (popupItem) {
                setTimeout(() => {
                    const adBox = document.getElementById('ad-popup');
                    const thumb = popupItem.src || (Array.isArray(popupItem.slides) ? popupItem.slides[0] : '');
                    document.getElementById('ad-img').src = thumb;
                    document.getElementById('ad-title').innerText = popupItem.name;
                    adBox.classList.add('show');
                    adBox.onclick = () => { closeAd(); openMe(popupItem.id); };
                }, 3500);
            }
        }
        function closeAd() { document.getElementById('ad-popup').classList.remove('show'); }

        function render(stories, offers) {
            const sDiv = document.getElementById('story-render'), cDiv = document.getElementById('card-render');
            sDiv.innerHTML = ''; cDiv.innerHTML = '';

            stories.forEach(item => {
                const thumb = item.src || (Array.isArray(item.slides) ? item.slides[0] : '');
                sDiv.innerHTML += `<div class="story-circle" onclick="openMe(${item.id})"><img src="${thumb}"><br><span style="font-size:11px; font-weight:bold">${item.name}</span></div>`;
            });

            offers.forEach(item => {
                const offTag = item.off ? `<div class="off-badge">${item.off}% OFF</div>` : '';
                const thumb = item.src || (Array.isArray(item.slides) ? item.slides[0] : '');
                cDiv.innerHTML += `
                    <div class="swiper-slide">
                        <div class="card-container" onclick="openMe(${item.id})">
                            ${offTag}
                            <img src="${thumb}">
                            <div class="card-name">${item.name}</div>
                        </div>
                    </div>`;
            });

            if (swiperInstance) swiperInstance.destroy();
            swiperInstance = new Swiper(".mySwiper", { slidesPerView: 2.2, spaceBetween: 10 });
        }

        function openMe(id) {
            currentItem = allItems.find(x => x.id === id);
            if(!currentItem) return;
            slideIndex = 0;
            document.getElementById('storyModal').style.display = 'block';
            showSlide();
        }

        function showSlide() {
            const slides = Array.isArray(currentItem.slides) ? currentItem.slides : [currentItem.src];
            const src = slides[slideIndex];
            
            document.getElementById('prog-bars').innerHTML = slides.map((_, i) => `
                <div class="p-bar"><div class="p-fill" id="fill-${i}" style="width:${i < slideIndex ? '100%' : '0%'}"></div></div>
            `).join('');

            const view = document.getElementById('media-view');
            if (src.toLowerCase().endsWith('.mp4') || src.toLowerCase().endsWith('.mov')) {
                view.innerHTML = `<video id="st-video" autoplay playsinline><source src="${src}" type="video/mp4"></video>`;
                const v = document.getElementById('st-video');
                v.onloadedmetadata = () => startTimer(v.duration * 1000);
                v.play().catch(() => { v.muted = true; v.play(); });
            } else {
                view.innerHTML = `<img src="${src}">`;
                startTimer(5000);
            }

            document.getElementById('st-name').innerHTML = `
                ${currentItem.name} 
                ${currentItem.off ? `<span style="background:red; color:white; font-size:11px; padding:2px 7px; border-radius:8px; vertical-align:middle; margin-right:5px;">${currentItem.off}% OFF</span>` : ''}
            `;
            document.getElementById('st-desc').innerText = currentItem.desc || '';
            
            let btns = `<button onclick="event.stopPropagation(); shareApp('${currentItem.name}')" class="btn-link" style="background:#444">ğŸ“¤ Ø§Ø´ØªØ±Ø§Ú©</button>`;
            if(currentItem.phone) btns += `<a href="tel:${currentItem.phone}" onclick="event.stopPropagation()" class="btn-link" style="background:#2ecc71">ğŸ“ ØªÙ…Ø§Ø³</a>`;
            if(currentItem.link) {
                const isInsta = currentItem.link.includes('instagram');
                btns += `<a href="${currentItem.link}" target="_blank" onclick="event.stopPropagation()" class="btn-link" style="background:var(--main)">${isInsta ? 'ğŸ“¸ Ø§ÛŒÙ†Ø³ØªØ§' : 'ğŸ”— Ù„ÛŒÙ†Ú©'}</a>`;
            }
            document.getElementById('st-btns').innerHTML = btns;
        }

        function startTimer(duration) {
            progress = 0; isPaused = false; clearInterval(timer);
            // Ø°Ø®ÛŒØ±Ù‡ Ø·ÙˆÙ„ Ù…Ø¯Øª Ø¨Ø±Ø§ÛŒ Ø§Ø³ØªÙØ§Ø¯Ù‡ Ø¯Ø± Ø²Ù…Ø§Ù† Ø±Ø²ÙˆÙ…Ù‡
            currentItem._currentDuration = duration; 
            timer = setInterval(() => {
                if (!isPaused) {
                    progress += (100 / (duration / 100));
                    let f = document.getElementById(`fill-${slideIndex}`);
                    if(f) f.style.width = Math.min(progress, 100) + '%';
                    if (progress >= 100) changeSlide(1);
                }
            }, 100);
        }

        function changeSlide(dir) {
            const slides = Array.isArray(currentItem.slides) ? currentItem.slides : [currentItem.src];
            slideIndex += dir;
            if (slideIndex >= slides.length) closeMe();
            else if (slideIndex < 0) slideIndex = 0;
            else showSlide();
        }

        // --- ØªÙˆØ§Ø¨Ø¹ Ø¬Ø¯ÛŒØ¯ ØªÙˆÙ‚Ù Ùˆ Ø§Ø¯Ø§Ù…Ù‡ ---
        function pauseTimer() { 
            isPaused = true; 
            const v = document.getElementById('st-video'); 
            if(v) v.pause(); 
            // Ù…Ø®ÙÛŒ Ú©Ø±Ø¯Ù† Ø¯Ú©Ù…Ù‡â€ŒÙ‡Ø§ Ùˆ ØªÙˆØ¶ÛŒØ­Ø§Øª Ø¨Ø±Ø§ÛŒ Ø¯ÛŒØ¯ Ø¨Ù‡ØªØ± Ù…Ø­ØªÙˆØ§ Ù‡Ù†Ú¯Ø§Ù… Ù†Ú¯Ù‡ Ø¯Ø§Ø´ØªÙ†
            document.getElementById('info-box').style.opacity = '0';
        }

        function resumeTimer() { 
            isPaused = false; 
            const v = document.getElementById('st-video'); 
            if(v) v.play(); 
            document.getElementById('info-box').style.opacity = '1';
        }

        function closeMe() { 
            const v = document.getElementById('st-video'); if(v) v.pause(); 
            document.getElementById('storyModal').style.display = 'none'; 
            clearInterval(timer); 
            isPaused = false;
        }

        async function shareApp(n) {
            try { await navigator.share({ title: 'ØªØ®ÙÛŒÙØ§Øª Ø§ÛŒØ°Ù‡', text: `ØªØ®ÙÛŒÙ ÙˆÛŒÚ˜Ù‡ ${n}`, url: window.location.href }); } catch (err) {}
        }

        function filterContent() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            render(allItems.filter(i => i.id < 200 && i.name.toLowerCase().includes(val)), allItems.filter(i => i.id >= 200 && i.name.toLowerCase().includes(val)));
        }

        window.onload = startup;
    </script>
