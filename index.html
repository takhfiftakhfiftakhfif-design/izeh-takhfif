    <script>
        let allItems = [];
        let swiperInstance;
        let deferredPrompt;
        let timer;
        let progress = 0;
        let isPaused = false;
        let currentItem = null;
        let slideIndex = 0;

        const swCode = `self.addEventListener('install', e => self.skipWaiting()); self.addEventListener('fetch', e => e.respondWith(fetch(e.request).catch(() => caches.match(e.request))));`;
        const blob = new Blob([swCode], { type: 'application/javascript' });
        if ('serviceWorker' in navigator) { navigator.serviceWorker.register(URL.createObjectURL(blob)); }

        window.addEventListener('beforeinstallprompt', (e) => { e.preventDefault(); deferredPrompt = e; document.getElementById('pwa-banner').style.display = 'flex'; });
        document.getElementById('install-pwa').addEventListener('click', async () => {
            if (deferredPrompt) { deferredPrompt.prompt(); deferredPrompt = null; } 
            else { alert("Ø¯Ø± Ø¢ÛŒÙÙˆÙ† Ø¯Ú©Ù…Ù‡ Share Ùˆ Ø³Ù¾Ø³ Add to Home Screen Ø±Ø§ Ø¨Ø²Ù†ÛŒØ¯."); }
        });

        async function startup() {
            try {
                const t = `?v=${new Date().getTime()}`;
                const [conf, stor, off] = await Promise.all([
                    fetch('config.json' + t).then(r => r.json()),
                    fetch('stories.json' + t).then(r => r.json()),
                    fetch('offers.json' + t).then(r => r.json())
                ]);
                document.getElementById('text-marq').innerText = Array.isArray(conf.marqueeText) ? conf.marqueeText.join(" âš¡ ") : conf.marqueeText;
                allItems = [...stor, ...off];
                render(stor, off);
            } catch (e) { console.log("Ø®Ø·Ø§ Ø¯Ø± Ø¯Ø±ÛŒØ§ÙØª Ø¯Ø§Ø¯Ù‡â€ŒÙ‡Ø§"); }
        }

        function render(stories, offers) {
            const sDiv = document.getElementById('story-render');
            const cDiv = document.getElementById('card-render');
            sDiv.innerHTML = ''; cDiv.innerHTML = '';
            stories.forEach(item => {
                const thumb = Array.isArray(item.slides) ? item.slides[0] : item.src;
                sDiv.innerHTML += `<div class="story-circle" onclick="openMe(${item.id})"><img src="${thumb}"><br><span style="font-size:11px; font-weight:bold">${item.name}</span></div>`;
            });
            offers.forEach(item => {
                cDiv.innerHTML += `<div class="swiper-slide"><div class="card-container" onclick="openMe(${item.id})"><img src="${item.src}"><div class="card-name">${item.name}</div></div></div>`;
            });
            if (swiperInstance) swiperInstance.destroy();
            swiperInstance = new Swiper(".mySwiper", { slidesPerView: 2.2, spaceBetween: 12 });
        }

        function openMe(id) {
            currentItem = allItems.find(x => x.id === id);
            if(!currentItem) return;
            slideIndex = 0;
            document.getElementById('storyModal').style.display = 'block';
            showSlide();
        }

        function showSlide() {
            const slides = Array.isArray(currentItem.slides) ? currentItem.slides : [currentItem.src];
            const src = slides[slideIndex];
            document.getElementById('prog-bars').innerHTML = slides.map((_, i) => `<div class="p-bar"><div class="p-fill" id="fill-${i}" style="width:${i < slideIndex ? '100%' : '0%'}"></div></div>`).join('');
            const view = document.getElementById('media-view');
            if (src.toLowerCase().endsWith('.mp4')) {
                view.innerHTML = `<video id="st-video" autoplay playsinline><source src="${src}" type="video/mp4"></video>`;
                const v = document.getElementById('st-video');
                v.onloadedmetadata = () => startTimer(v.duration * 1000);
            } else {
                view.innerHTML = `<img src="${src}">`;
                startTimer(5000);
            }
            document.getElementById('st-name').innerText = currentItem.name;
            document.getElementById('st-desc').innerText = currentItem.desc;
            
            let btns = `<button onclick="shareApp('${currentItem.name}')" class="btn-link" style="background:#444">ğŸ“¤ Ø§Ø´ØªØ±Ø§Ú©</button>`;
            if(currentItem.phone) btns += `<a href="tel:${currentItem.phone}" class="btn-link" style="background:#2ecc71">ğŸ“ ØªÙ…Ø§Ø³</a>`;
            if(currentItem.link) btns += `<a href="${currentItem.link}" target="_blank" class="btn-link" style="background:var(--main)">ğŸ“¸ Ø§ÛŒÙ†Ø³ØªØ§</a>`;
            document.getElementById('st-btns').innerHTML = btns;
        }

        function startTimer(duration) {
            progress = 0; isPaused = false; clearInterval(timer);
            timer = setInterval(() => {
                if (!isPaused) {
                    progress += (100 / (duration / 100));
                    const f = document.getElementById(`fill-${slideIndex}`);
                    if(f) f.style.width = progress + '%';
                    if (progress >= 100) changeSlide(1);
                }
            }, 100);
        }

        function changeSlide(dir) {
            const slides = Array.isArray(currentItem.slides) ? currentItem.slides : [currentItem.src];
            slideIndex += dir;
            if (slideIndex >= slides.length) closeMe();
            else if (slideIndex < 0) slideIndex = 0;
            else showSlide();
        }

        function pauseTimer() { isPaused = true; const v = document.getElementById('st-video'); if(v) v.pause(); }
        function resumeTimer() { isPaused = false; const v = document.getElementById('st-video'); if(v) v.play(); }

        function closeMe() { 
            const v = document.getElementById('st-video'); if(v) v.pause();
            document.getElementById('storyModal').style.display = 'none'; clearInterval(timer); 
        }

        async function shareApp(n) {
            try { await navigator.share({ title: 'ØªØ®ÙÛŒÙØ§Øª Ø§ÛŒØ°Ù‡', text: `ØªØ®ÙÛŒÙ ÙˆÛŒÚ˜Ù‡ ${n}`, url: window.location.href }); } catch (e) {}
        }

        function filterContent() {
            const v = document.getElementById('searchInput').value.toLowerCase();
            render(allItems.filter(i => i.id < 200 && i.name.toLowerCase().includes(v)), allItems.filter(i => i.id >= 200 && i.name.toLowerCase().includes(v)));
        }

        window.onload = startup;
    </script>
